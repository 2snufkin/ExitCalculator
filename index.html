<!DOCTYPE html>
<html>
<head>
    <title>Work Stop Time Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Work Stop Time Calculator</h1>
        <div class="form">
            <label for="start-time">Start Time:</label>
<input type="time" id="start-time" required>
<br>
<label for="exit-time">Exit to Lunch Time:</label>
<input type="time" id="exit-time" required>
<br>
<label for="return-time">Return from Lunch Time:</label>
<input type="time" id="return-time" required>
<br>
<label for="additional-minutes">Additional Time (minutes):</label>
<input type="number" id="additional-minutes" required>
<br>

            <button id="calculate-button">Calculate</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
